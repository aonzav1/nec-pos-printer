<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer interface</title>
</head>

<body>
    <h1>Printer interface</h1>
    <div id="state-container"></div>
    <p>Type message to print</p>
    <div id="message-container"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <input type="text" id="print-input" placeholder="Type a what to print...">
    <button onclick="sendPrint()">Print</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('message', function (msg) {
            var container = document.getElementById('message-container');
            container.innerHTML += '<p>' + msg + '</p>';
        });

        socket.on('status', function (status) {
            var container = document.getElementById('state-container');
            container.innerHTML += '<p> ' + status.printerId + ':' + status.status + '</p>';
        });

        function sendMessage() {
            var input = document.getElementById('message-input');
            var message = input.value;
            socket.emit('message', message);
            input.value = '';
        }

        function sendPrint() {
            var input = document.getElementById('print-input');
            var message = input.value;

            // Create a JSON object with the message
            var data = {
                message: message
            };

            // Make an HTTP POST request using the fetch API
            fetch('http://' + document.domain + ':' + location.port+'/print', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(responseData => {
                    // Handle the response data if needed
                    console.log('Response:', responseData);
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error:', error);
                });

            // Clear the input field
            input.value = '';
        }
    </script>
</body>

</html>
